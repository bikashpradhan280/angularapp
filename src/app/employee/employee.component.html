<!-- Child: <input type="text" #Ccomponent (keyup)="sendData(Ccomponent.value)"> -->
<h3 appHighLight HighlightColor="green">Name: {{emp.name}}</h3>
<h3 appHighLight>Email: {{emp.email}}</h3>
<h3>Contact: {{emp.contact}}</h3>

@for(emp of books; track emp.title; let i=$index, e=$even){
<ul>
    <li [ngStyle]="{'background-color':grtColor(emp.title)}">{{emp.author}} - {{emp.price}}</li>
</ul>
}@empty {
<p>No data</p>
}
